---
layout: default
---

<article class="course">
    <h1 style="text-align: center">{{ page.title }}</h1>

    {% if page.thumb %}
    <div style="text-align: center;">
        <img src="/assets/images/{{ page.thumb }}">
    </div>
    {% endif %}

    <br>

    <div>
        {{ content }}
    </div>
</article>
