---
layout: default
---

<article class="course">
    <h1 style="text-align: center">{{ page.title }}</h1>

    {% if page.thumb %}
    <div style="text-align: center;">
        <img src="/assets/images/{{ page.thumb }}">
    </div>
    {% endif %}

    {% if content %}
    <br>
    <div>
        {{ content }}
    </div>
    {% endif %}

    {% for c in page.classes %}
    <h3 style="text-align: center;">{{c.title}}</h3>
    <h4 style="text-align: center;">{{c.description}}</h4>
    {% vimeo {{ c.vimeo }} %}
    <br>
    <br>
    {% endfor %}
</article>
